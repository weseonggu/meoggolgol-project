<html layout:decorate="~{layout}">
<div layout:fragment="content" class="parent" id="BannerContainer">

<link rel="stylesheet" href="guide.css">

	<h1 id="mggGuide">먹골골 이용가이드</h1>
	
	<div class="guideStep">
		#step 1<br>
		메인페이지로 이동<br>
		지도에서 원하시는 지역을 클릭해주세요.
	</div>

	<div class="guideStep">
		#step 2<br>
		선택하신 지역의 세부 지역을 선택해주세요.
	</div>

	<div class="guideStep">
		#step 3<br>
		원하시는 지역의 먹자골목 리스트입니다.<br>
		등록된 리스트에서 먹자골목 선택해주세요.<br>
		먹자골목을 선택하면 해당 먹자골목 상세페이지로 이동합니다.<br>
	</div>

	<div class="guideStep">
		#step 4<br>
		선택하신 먹자골목 속 맛집들이 나옵니다.<br> 
		등록된 리스트에서 먹자골목을 선택해주세요.<br>
		맛집을 클릭하시면 맛집 상세 정보, 리뷰, 예약 링크를 보실 수 있습니다.<br>
	</div>

</div>
</html>
