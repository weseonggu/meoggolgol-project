<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<div class="container">
			<form action="/member/new">
				<div class="form-group">
					<label for="ID">아이디</label>
					<input type="text" id="member_id" name="member_id" placeholder="아이디를 입력해주세요">
				</div>
				<div class="form-group">
					<label for="PW">비밀번호</label>
					<input type="password" id="member_pw" name="member_pw" placeholder="비밀번호를 입력해주세요">
				</div>
				<div class="form-group">
					<label for="nickname">닉네임</label>
					<input type="text" id="member_nickname" name="member_nickname" placeholder="닉네임을 입력해주세요">
				</div>
				<div class="form-group">
					<label for="birth">생일</label>
					<input type="date" id="member_birth" name="member_birth" placeholder="생일을 입력해주세요">
				</div>
				<div class="form-group">
					<label for="phoneNumber">휴대폰 번호</label>
					<input type="number" id="member_phoneNumber" name="member_phoneNumber" placeholder="-빼고 번호만 입력해주세요">
				</div>
				<div class="form-group">
					<label for="email">이메일</label>
					<input type="email" id="member_email" name="member_email" placeholder="이메일을 입력해주세요">
				</div>
				
			</form>
			<button type="submit" id="btn-save"  class="btn btn-primary">회원정보 등록</button>
		</div >
	</body>
