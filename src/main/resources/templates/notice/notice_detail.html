<html layout:decorate="~{layout}">
<div layout:fragment="content" class="parent" id="NoticeContainer">
    <table class="table" id="noticeList">
	    <tr th:each="notice : ${noticeDetailList}">
	        <td id="notice_num" th:text="${notice.notice_num}"></td>
	        <td th:text="${notice.writer}"></td>
	        <td th:text="${notice.title}"></td>
	        <td th:text="${notice.content}"></td>
	        <td th:text="${notice.reg_date}"></td>
			<td th:if="${session.member_info != null}">
				<a th:if="${session.member_info.member_nickname == notice.writer}" class="btn btn-primary" th:href="@{'/notice/detail/update/' + ${notice.notice_num}}" th:text="수정"></a>
				<button th:if="${session.member_info.member_nickname == notice.writer}" id="noticedelete" class="btn btn-danger" onclick="deleteNotice();">삭제</button>
			</td>
	    </tr>
    </table>
</div>
</html>
