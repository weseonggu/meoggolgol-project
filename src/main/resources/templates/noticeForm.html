<html layout:decorate="~{layout}">
<div layout:fragment="content" class="parent" id="NoticeContainer">
<div class="container my-3">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
                <th>글쓴이</th>
            </tr>
        </thead>	
        <tbody>
            <tr th:each="notice : ${noticelist}">
                <td th:text="${notice.notice_num}"></td>
                <td>
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${notice.title}"></a>
                </td>
                <td th:text="${notice.reg_date}"></td>
                <td th:text="${notice.writer}"></td>
            </tr>
        </tbody>
    </table>
	<!-- 임시로 만든 공지사항 등록하기 버튼 -->
	<li class="upload_notice"><a href="/uploadnotice">등록하기</a></li>
</div>
</html>
