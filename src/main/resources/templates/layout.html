<html lang="ko">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/mainpageStyle.css}">
<link rel="stylesheet" type="text/css" th:href="@{/mgg-detail.css}">

<link rel="stylesheet" type="text/css" th:href="@{/layout&navbar.css}">
<link rel="stylesheet" type="text/css" th:href="@{/font-face.css}">

<link rel="stylesheet" type="text/css" th:href="@{/korea.css}">

<script type="text/javascript" th:src="@{/d3.js}"></script>
<script type="text/javascript" th:src="@{/korea.js}"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.js"
	integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
	crossorigin="anonymous">
</script>

<!-- kakaoApi -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=045779725f1853686484209e5a8934bf"></script>

<title>Meoggolgol</title>
</head>

<body>
	
	<!-- 사이트 제목 + 네비바를 헤더로 묶음 -->
	<header>
	<!-- 간단한 소개 문구 + 사이트 제목 + 로그인/회원가입 기능 -->
		<div class="brandBox">
			<div class="brandContentWrapper">
			<!-- 간단한 소개 문구 넣는 태그 -->
				<div class="brandContent" id="text">
					Ubiquitous Food Street Platform<br>
					Saturday, May 20, 2023
				</div>
				<!-- 사이트 제목 넣는 태그 -->
				<div class="brandContent">
					<a href="/">
						<img alt="" src="/logo.png" id="logo">
					</a>
				</div>
				<!-- 로그인/회원가입 기능 넣는 태그 -->
				<div class="brandContent" id="signInUp">
					<a href="#" id="sign">Sign In</a>
					<a href="/join" id="sign">Sign Up</a>
				</div>
			</div>
		</div>
		<!-- 네비게이션바 -->
		<nav th:replace="~{navbar :: navbarFragment}"></nav>
	</header>
	
	<!-- 기본 템플릿 안에 삽입될 내용 Start -->
	<th:block layout:fragment="content"></th:block>
	<th:block layout:fragment="kakaoMap"></th:block>
	<!-- 기본 템플릿 안에 삽입될 내용 End -->


	<!-- Bootstrap JS -->
	<script th:src="@{/bootstrap.min.js}"></script>

</body>
</html>
