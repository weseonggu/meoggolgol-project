<html lang="ko">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">

<link rel="stylesheet" type="text/css" th:href="@{/mainpageStyle.css}">
<link rel="stylesheet" type="text/css" th:href="@{/layout&navbar.css}">
<link rel="stylesheet" type="text/css" th:href="@{/font-face.css}">


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.js"
	integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
	crossorigin="anonymous">
</script>



<title>Meoggolgol</title>
</head>

<body>
	
	<!-- 사이트 제목 + 네비바를 헤더로 묶음 -->
	<header>
	<!-- 간단한 소개 문구 + 사이트 제목 + 로그인/회원가입 기능 -->
		<div class="brandBox">
			<div class="brandContentWrapper">
			<!-- 간단한 소개 문구 넣는 태그 -->
				<div class="brandContent" id="text">
					Ubiquitous Food Street Platform<br>
					Saturday, May 20, 2023
				</div>
				<!-- 사이트 제목 넣는 태그 -->
				<div class="brandContent">
					<a href="/">
						<img alt="" src="/logo.png" id="logo">
					</a>
				</div>
				<!-- 로그인/회원가입 기능 넣는 태그 -->
				<div class="brandContent" id="signInUp">
    				<a th:if="${session.member_name == null}" href="/signin" id="loginButton">Sign In</a>
   		 			<a th:if="${session.member_name == null}" href="/join" id="signupButton">Sign Up</a>

    				<div th:if="${session.member_name != null}" class="top_menu">
        				<div class="login_member"><strong><i class="far fa-user-circle"></i> [[${session.member_name}]]</strong>&nbsp;님</div>
       					<div class="logout">
           					<form action="/signout" method="post">
               					<button type="submit"><span class="skip_info">로그아웃</span><i class="fas fa-sign-out-alt"></i></button>
           					</form>
        				</div>
					</div>
				</div>				
			</div>
		</div>
		<!-- 네비게이션바 -->
		<nav th:replace="~{navbar :: navbarFragment}"></nav>
	</header>
	
	<!-- 기본 템플릿 안에 삽입될 내용 Start -->
	<th:block layout:fragment="content"></th:block>
	<!-- 기본 템플릿 안에 삽입될 내용 End -->


	<!-- Bootstrap JS -->
	<script th:src="@{/bootstrap.min.js}"></script>

</body>
</html>
