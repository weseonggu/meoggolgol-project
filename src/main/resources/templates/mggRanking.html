<html layout:decorate="~{layout}">
<div layout:fragment="content" class="parent" id="RankingContainer">
<div class="container my-3">
	
    <table class="table" id="rankingList">
        <tbody>
        <br>
        <br>
        <br>
        <br>
            <tr th:each="rank, status : ${ranking}">
                <td style="font-size: 25px; font-weight: bold;" th:text="${rank.ranking}"></td>
                <td style="font-size: 35px; font-weight: bold;" th:text="${rank.mgg_name}" th:attr="data-lo=${lolas[status.index].FCLTY_LO}, data-la=${lolas[status.index].FCLTY_LA}" onclick="mggDetail(this.getAttribute('data-lo'), this.getAttribute('data-la'))"></td>
                <td th:each="rests : ${rank.rest}">
                	<p style="font-size: 20px;" th:text="${rests.rr_restaurantname}"></p>
                </td>
            </tr>
        </tbody>
    </table>
		    <script>
			    function mggDetail(lo,la){
			    	location.href="mgg-detail?lo="+lo+"&la="+la; 
			    }
		    </script>
</html>
</div>
